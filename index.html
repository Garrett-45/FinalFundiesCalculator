<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" async defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="pageContainer">
            <div class="headerBanner">Calculator Project!</div>
            <div class="calculator">
                <div class="rowDisplay">DummyDisplayNumbers</div>
                <div class="rowOfThreeButtons">
                    <button id="clearButton" class="operationButton">Clear</button>
                    <button id="backButton" class="operationButton">Back</button>
                    <button id="equalSign" class="operationButton">=</button>
                </div>
                <div class="rowOfFourButtons">
                    <button id="sevenButton" class="numberButton">7</button>
                    <button id="eightButton" class="numberButton">8</button>
                    <button id="nineButton" class="numberButton">9</button>
                    <button id="divideButton" class="operationButton">/</button>
                </div>
                <div class="rowOfFourButtons">
                    <button id="fourButton" class="numberButton">4</button>
                    <button id="fiveButton" class="numberButton">5</button>
                    <button id="sixButton" class="numberButton">6</button>
                    <button id="multiplyButton" class="operationButton">*</button>
                </div>
                <div class="rowOfFourButtons">
                    <button id="oneButton" class="numberButton">1</button>
                    <button id="twoButton" class="numberButton">2</button>
                    <button id="threeButton" class="numberButton">3</button>
                    <button id="subtractButton" class="operationButton">-</button>
                </div>
                <div class="rowOfThreeButtons">
                    <button id="zeroButton" class="numberButton">0</button>
                    <button id="decimalButton" class="operationButton">.</button>
                    <button id="additionButton" class="operationButton">+</button>
                </div>
            </div>
            <div class="footerBanner">A project by Garrett</div>
        </div>



    </body>
</html>
